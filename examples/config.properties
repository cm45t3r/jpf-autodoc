# JPF AutoDoc Configuration File
# This file contains configuration options for JPF AutoDoc analysis

# Analysis type settings
config-only=false
types-only=false
validate=true

# Parallel processing
parallel=4

# Include/exclude patterns (comma-separated)
include-patterns=gov.nasa.jpf.listener.*,gov.nasa.jpf.vm.*
exclude-patterns=.*Test.*,.*test.*

# Output settings
verbose=true
show-progress=true

# Memory and timeout settings
max-memory=4096
timeout=600

# Output directory
output-dir=./results
overwrite=true 